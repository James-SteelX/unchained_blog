<html>
    <head>
        <title>Team Python's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Team Python's Blog</a></h1>
        </div>

            {% for post in posts %}
                <div class='post'>
                    <p>published: {{ post.published_date }}</p>
                    <h1><a href="">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
    </body>
</html>
