{% extends 'blog/base.html' %}
{% load emoji_tags %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>{{ user.username }} posted on {{ post.published_date }}</p>
            </div>
            <h1><a class="post-title" href="{% url 'post_detail' pk=post.pk %}">{{ post.title|emoji_replace }}</a></h1>
            <p>{{ post.text|linebreaksbr|emoji_replace }}</p>
        </div>
    {% endfor %}
{% endblock %}
